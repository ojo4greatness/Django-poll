<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>God is a loving and caring Father</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/css/styles.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>
<body>


<h1>You too can be a Bible Hero!</h1>
<div class="container">

    {% if latest_question_list %}

    {% for question in latest_question_list %}
        <div class="item">
        <div><img class="picture" src="{% static 'polls/images/' %}{{ question.id }}.jpg" alt={{ question.question_text }}></div>
        <div class="note">
            <div class="note-title">
                {{ question.question_text }}
            </div>
            {{ question.question_description }}
        &mdash; <span class="passage"> {{ question.bible_hint }}</span><hr class="hr2">
            <div class="button-container">
                <a href="/polls/{{ question.id }}/">
                    <button>Choose</button>
                </a>
            </div>
        </div>
    </div>

    {% endfor %}
    {% else %}
        <p>No polls are available.</p>
    {% endif %}


</div>
</body>
</html>
